<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>可信度系数计算器</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow-y: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #2196F3;
      text-align: center;
    }
    #inputField {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #inputField:focus {
      border-color: #2196F3;
      outline: none;
    }
    #calculateButton {
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #calculateButton:hover {
      background-color: #1976D2;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      text-align: center;
    }
    #details {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
    }
    #debug {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .trust-meter {
      width: 100%;
      height: 25px;
      background: linear-gradient(to right, #ff0000, #ffff00, #00ff00);
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 30px;
    }
    .trust-pointer {
      width: 5px;
      height: 35px;
      background-color: #000;
      position: absolute;
      top: -5px;
      left: 0;
      transition: left 0.5s ease;
    }
    #trustScore {
      text-align: center;
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
    }
    .footer {
      background-color: #e0e0e0;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>可信度系数计算器</h1>
    <input type="text" id="inputField" placeholder="请输入需要评估的信息">
    <button id="calculateButton">计算可信度</button>
    <div class="loader" id="loader"></div>
    
    <div class="trust-meter">
      <div class="trust-pointer" id="trustPointer"></div>
    </div>
    <div id="trustScore"></div>
    
    <div id="result"></div>
    <div id="details"></div>
    <div id="debug"></div>
  </div>
  <div class="footer">
    © 2024 可信度系数计算器 | <a href="#" id="optionsLink">选项</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
